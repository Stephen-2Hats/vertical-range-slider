<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Range Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="slider-container">
    <div class="slider-values">
    <div class="d-flex justify-content-between align-items-center"><div>Modern</div> <div id="positiveValue">50</div></div>
      <div class="slider-track">
        <div class="slider-fill"></div>
        <input type="range" id="verticalSlider" class="vertical-slider" min="0" max="100" value="50">
      </div>
      <div class="d-flex justify-content-between align-items-center"><div>Classic</div> <div id="negativeValue">50</div></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
